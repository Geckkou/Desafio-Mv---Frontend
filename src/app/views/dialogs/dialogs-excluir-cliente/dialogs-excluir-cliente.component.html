<h1 mat-dialog-title>Excluir Cliente</h1>

<div mat-dialog-content class="content">
  Deseja mesmo deletar este(a) Cliente ?
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="excluirCliente()">Confirmar</button>
  <button mat-button (click)="close()">Fechar</button>
</div>
